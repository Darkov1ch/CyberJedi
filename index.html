<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome Page</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background: url('phon6HQ.png') no-repeat center center;
    background-size: contain;
    background-color: black; /* Додайте фонового кольору, щоб не було прогалин навколо зображення */
    position: relative;
  }

  .btn-link {
    background-color: #007bff; /* Основний колір кнопки */
    color: white;
    font-size: 16px;
    padding: 12px 24px;
    border: none;
    cursor: pointer;
    border-radius: 5px;
    text-align: center;
    position: absolute;
    bottom: 20px; /* Відступ від нижнього краю сторінки */
    left: 50%;
    transform: translateX(-50%);
    width: 200px; /* Ширина кнопки */
  }
  .btn-link:hover {
    background-color: #0056b3; /* Колір кнопки при наведенні */
  }
</style>
</head>
<body>

<button class="btn-link" onclick="playAudio();">Welcome to the Dark Side</button>

<audio id="background-audio" loop>
  <source src="VAder.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<script>
  function playAudio() {
    var audio = document.getElementById('background-audio');
    audio.play();
    setTimeout(function() {
      window.location.href = 'https://drive.google.com/file/d/1IgQB2yC6lrwh4l9RycQ63AyP8CE30_on/view?usp=sharing';
    }, 4000); // Затримка 4 секунди перед переходом за посиланням
  }
</script>

</body>
</html>
